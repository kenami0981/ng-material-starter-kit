
<div style="margin-top:20px">
<table style="margin:auto; ">
  <tr style="height: 30px; ">
    <th>Image</th>
    <th>Title</th>
    <th>Category</th>
    <th>Price</th>
  </tr>
  <tr *ngFor="let item of list$|async " style="border: lightgrey solid 1px">
    <td><img [src]="item.image" width="50px" height="50px"></td>
    <td>{{item.title}}</td>
    <td>{{item.category}}</td>
    <td>{{item.price}}</td>
  </tr>

</table>
</div>
